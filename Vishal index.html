<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple E-Commerce Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      width: 250px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      color: #888;
      margin: 0 0 10px;
    }
    .price {
      color: #27ae60;
      font-weight: bold;
      font-size: 18px;
    }
    .buy-btn {
      background-color: #ff5722;
      color: #fff;
      padding: 10px;
      text-decoration: none;
      display: inline-block;
      border-radius: 4px;
      margin-top: 10px;
    }
    .buy-btn:hover {
      background-color: #e64a19;
    }
    footer {
      text-align: center;
      padding: 16px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>My E-Commerce Store</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
  <a href="#">About</a>
</nav>

<div class="container">
  <div class="product-card">
    <img src="https://via.placeholder.com/250x180.png?text=Product+1" alt="Product 1">
    <h3>Wireless Headphones</h3>
    <p class="price">$59.99</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250x180.png?text=Product+2" alt="Product 2">
    <h3>Smart Watch</h3>
    <p class="price">$99.99</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/250x180.png?text=Product+3" alt="Product 3">
    <h3>Bluetooth Speaker</h3>
    <p class="price">$29.99</p>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>
</div>

<footer>
  &copy; 2025 My E-Commerce Store | Designed by You
</footer>

</body>
</html>
